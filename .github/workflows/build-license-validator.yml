name: Build License Validator DLL

on:
  push:
    branches: [ main ]
    paths: 
      - 'license-validator/**'
      - '.github/workflows/build-license-validator.yml'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      
    - name: Restore NuGet packages
      run: nuget restore license-validator/AresLicenseValidator.sln
      
    - name: Build solution
      run: msbuild license-validator/AresLicenseValidator.sln /p:Configuration=Release /p:Platform="Any CPU"
      
    - name: Create dist directory
      run: New-Item -ItemType Directory -Force -Path dist/latest/Rsc
        
    - name: Copy DLL to dist
      run: |
        Copy-Item license-validator/AresLicenseValidator/bin/Release/AresLicenseValidator.dll dist/latest/Rsc/
        Copy-Item license-validator/AresLicenseValidator/bin/Release/Newtonsoft.Json.dll dist/latest/Rsc/
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: AresLicenseValidator
        path: |
          dist/latest/Rsc/AresLicenseValidator.dll
          dist/latest/Rsc/Newtonsoft.Json.dll